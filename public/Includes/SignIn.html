      <div class="row">
        <h1 class="form-header">התחברות</h1>
      </div>
      <div class="row rtl">
        <div class="col-12">
          <form id="form" dir="rtl">
            <div class="form-fields-section">
              <div class="row form-field">
                <div class="col-2">
                  <label for="email" class="form-label col-form-label"

                  >
                </div>
                <div class="col-7">

                    type="email"
                    class="form-control col-5"
                    id="email"
                    name="email"
                    placeholder="אימייל"
                  />
                </div>
              </div>

              <div class="row form-field">
                <div class="col-2">
                  <label for="pass" class="form-label col-form-label"
                    >סיסמא</label
                  >
                </div>
                <div class="col-7">
                  <input
                    type="password"
                    class="form-control col-5"
                    id="pass"
                    name="pass"
                    placeholder="סיסמא"
                  />
                </div>
              </div>

              <input
                type="submit"
                id="submit"
                class="btn center"
                value="התחבר"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
