<div class="container form">
    <div class="row">
        <h1 class="form-header">הרשמה למועדון</h1>
    </div>
    <div class="row rtl">
        <div class="col-6">
            <form id="form" dir="rtl">
                <div class="form-fields-section">
                    <!--Name-->
                    <div id="user-name" class="row form-field">
                        <div class="col-3">
                            <label for="name" class="form-label col-form-label"
                            >שם מלא</label
                            >
                        </div>
                        <div class="col-7">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    placeholder="שם פרטי ושם משפחה"
                                    required
                            />
                        </div>
                    </div>

                    <!--ID-->
                    <div class="row form-field">
                        <div class="col-3">
                            <label for="id" class="form-label col-form-label"
                            >תעודת זהות</label
                            >
                        </div>
                        <div class="col-7">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="id"
                                    name="id"
                                    size="9"
                            />
                        </div>
                    </div>

                    <!--Birthday-->
                    <div class="row form-field">
                        <div class="col-3">
                            <label for="bday" class="form-label col-form-label"
                            >יום הולדת</label
                            >
                        </div>
                        <div class="col-7">
                            <input
                                    type="date"
                                    class="form-control"
                                    id="bday"
                                    name="bday"
                                    required
                            />
                        </div>
                    </div>

                    <!--Password-->
                    <div class="row form-field">
                        <div class="col-3">
                            <label for="pass" class="form-label col-form-label"
                            >סיסמא</label
                            >
                        </div>
                        <div class="col-7">
                            <input
                                    type="password"
                                    class="form-control"
                                    id="pass"
                                    name="pass"
                                    required
                            />
                        </div>
                        <p id="password-error" class="error"></p>
                    </div>

                    <!--Phone-->
                    <div class="row form-field">
                        <div class="col-3">
                            <label for="phone" class="form-label col-form-label"
                            >טלפון</label
                            >
                        </div>
                        <div class="col-5">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="phone"
                                    name="phone"
                                    placeholder="050-1234567"
                                    pattern="[0-9]{3}-[0-9]{7}"
                                    required
                            />
                        </div>
                    </div>

                    <!--Address-->
                    <div class="row form-field">
                        <div class="col-3">
                            <label for="address" class="form-label col-form-label"
                            >כתובת מלאה</label
                            >
                        </div>
                        <div class="col-9">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="address"
                                    name="address"
                                    required
                            />
                        </div>
                    </div>

                    <!--Email-->
                    <div class="row form-field">
                        <div class="col-3">
                            <label for="email" class="form-label col-form-label"
                            >אימייל</label
                            >
                        </div>
                        <div class="col-9">
                            <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    required
                            />
                        </div>
                        <p id="email-error" class="error"></p>
                    </div>

                    <!--Surfing experience-->
                    <div class="row form-field">
                        <div class="col-3">
                            <label for="surfExp" class="form-label col-form-label"
                            >נסיון גלישה</label
                            >
                        </div>
                        <div class="col-2">
                            <input
                                    type="number"
                                    class="form-control"
                                    id="surfExp"
                                    name="surfExp"
                                    required
                            />
                        </div>
                    </div>

                    <!--Submit-->
                    <input
                            type="submit"
                            id="submit"
                            class="btn center"
                            value="הרשמה"
                    />
                </div>
