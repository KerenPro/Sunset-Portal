<body>
        <header>imported from homepage</header>
        <div class="container form">
            <Row><h1>הרשמה למועדון</h1></Row>
            <form dir="rtl">
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" name="name" placeholder="שם פרטי ושם משפחה">
                    <label for="name" >שם מלא</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="id" name="id" maxlength="9" placeholder="תעודת זהות">
                    <label for="id">תעודת זהות</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="pass" name="pass" maxlength="9" placeholder="סיסמא">
                    <label for="pass">סיסמא</label>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="address" name="address" placeholder="כתובת">
                    <label for="address">כתובת מלאה</label>
                </div>


                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" placeholder="050-1231231">

                <label for="email">אי-מייל:</label>
                <input type="email" id="email" name="email">

                <label for="surfExp">נסיון גלישה:</label>
                <input type="number" id="surfExp" name="surfExp">

                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
</body>
