<body>
        <header>imported from homepage</header>
        <div class="container form">
            <row><h1 class="center">הרשמה למועדון</h1></row>
            <div class="row rtl">
                <div class="col-6">
                    <form dir="rtl">
                        <div class="form-fields-section">
                            <div class="row form-field">
                                <div class="col-2"><label for="name" class="form-label col-form-label">שם מלא</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control col-5" id="name" name="name"
                                           placeholder="שם פרטי ושם משפחה">
                                </div>
                            </div>

                            <div class="row form-field">
                                <div class="col-2"><label for="id" class="form-label col-form-label">תעודת זהות</label>
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control col-5" id="id" name="id" maxlength="9">
                                </div>
                                <div class="col-1"><label for="pass" class="form-label col-form-label">סיסמא</label>
                                </div>
                                <div class="col-5">
                                    <input type="password" class="form-control col-5" id="pass" name="pass">
                                </div>
                            </div>


                            <div class="form-floating">
                                <input type="text" class="form-control" id="address" name="address" placeholder="כתובת">
                                <label for="address">כתובת מלאה</label>
                            </div>

                            <div class="form-floating">
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="טלפון">
                                <label for="phone">טלפון</label>
                            </div>

                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="אימייל">
                                <label for="email">אימייל</label>
                            </div>

                            <div class="form-floating">
                                <input type="email" class="form-control" id="surfExp" name="surfExp"
                                       placeholder="נסיון גלישה">
                                <label for="surfExp">נסיון גלישה</label>
                            </div>

                            <input type="submit" id="submit" class="btn center" value="Submit"></div>
                    </form>
                </div>
                <div class="col-6">
                    <img id="signUp-img" class="center" src="../Assets/Images/logo.png" alt="surfing-waves">
                </div>
            </div>
        </div>
</body>
