    <meta charset="UTF-8">
    <title>הרשמה</title>
</head>
<body>
        <header>imported from homepage</header>
        <h1>הרשמה למועדון</h1>
        <form>
            <label for="name">שם מלא:</label>
            <input type="text" id="name" name="name" placeholder="שם פרטי ושם משפחה">

            <label for="id">תעודת זהות:</label>
            <input type="text" id="id" name="id" maxlength="9">

            <label for="pass">סיסמא:</label>
            <input type="password" id="pass" name="pass">

            <label for="address">כתובת:</label>
            <input type="text" id="address" name="address" placeholder="כתובת מלאה">

            <label for="phone">טלפון:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{7}" placeholder="050-1231231">

            <label for="email">אי-מייל:</label>
            <input type="email" id="email" name="email">

            <label for="surfExp">נסיון גלישה:</label>
            <input type="number" id="surfExp" name="surfExp">

            <input type="submit" id="submit" value="Submit">
        </form>
</body>
