<body>
        <header></header>
        <nav></nav>
        <div class="container form">
            <div class="row">
                <h1 class="form-header">הרשמה למועדון</h1>
            </div>
            <div class="row rtl">
                <div class="col-6">
                    <form dir="rtl">
                        <div class="form-fields-section">
                            <div class="row form-field">
                                <div class="col-2"><label for="name" class="form-label col-form-label">שם מלא</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control col-5" id="name" name="name"
                                           placeholder="שם פרטי ושם משפחה">
                                </div>
                            </div>

                            <div class="row form-field">
                                <div class="col-2"><label for="id" class="form-label col-form-label">תעודת זהות</label>
                                </div>
                                <div class="col-7">
                                    <input type="text" class="form-control col-5" id="id" name="id"
                                           >
                                </div>
                            </div>

                            <div class="row form-field">
                                <div class="col-2"><label for="pass" class="form-label col-form-label">סיסמא</label>
                                </div>
                                <div class="col-7">
                                    <input type="password" class="form-control col-5" id="pass" name="pass"
                                          >
                                </div>
                            </div>


                            <div class="row form-field">
                                <div class="col-2"><label for="phone" class="form-label col-form-label">טלפון</label>
                                </div>
                                <div class="col-5">
                                    <input type="text" class="form-control col-5" id="phone" name="phone"
                                           placeholder="050-1234567">
                                </div>
                            </div>

                            <div class="row form-field">
                                <div class="col-3"><label for="address" class="form-label col-form-label">כתובת מלאה</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control col-5" id="address" name="address">
                                </div>
                            </div>

                            <div class="row form-field">
                                <div class="col-3"><label for="email" class="form-label col-form-label">אימייל</label>
                                </div>
                                <div class="col-9">
                                    <input type="email" class="form-control col-5" id="email" name="email">
                                </div>
                            </div>

                            <div class="row form-field">
                                <div class="col-3"><label for="surfExp" class="form-label col-form-label">נסיון גלישה</label>
                                </div>
                                <div class="col-2">
                                    <input type="number" class="form-control col-5" id="surfExp" name="surfExp">
                                </div>
                            </div>

                            <input type="submit" id="submit" class="btn center" value="Submit"></div>
                    </form>
                </div>
                <div class="col-6">
                    <img id="signUp-img" class="center" src="../Assets/Images/logo-2.png" alt="surfing-waves">
                </div>
            </div>
        </div>
</body>
