<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

    <meta charset="UTF-8"/>
    <title>שיעור</title>
</head>
<body>
<form>
    <legend>Class Details</legend>
    <legend>Type of class</legend>
    <input type="radio" id="surf" name="classType" value="surf"/>
    <label for="surf">גלשן</label>
    <input type="radio" id="sap" name="classType" value="sap"/>
    <label for="sap">סאפ</label>
    <br>
    <legend>Participants</legend>
    <input type="radio" id="private" name="classParticipants" value="surf"/>
    <label for="private">יחיד</label>
    <input type="radio" id="group" name="classParticipants" value="sap"/>
    <label for="group">קבוצתי</label>
    <br>
    <legend>Number of participant in group</legend>
    <input type="number" id="numOfParticipants" name="numOfParticipants"/>
    <label for="numOfParticipants"></label>

    <legend>Personal Details</legend>
    <label for="date">Date and Time of class:</label>
    <input type="datetime-local" id="date" name="date"/>
    <br>
    <label for="fname">First name:</label><br/>
    <input type="text" id="fname" name="fname"/><br/>
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname"/>
    <br/>
    <label for="id">ID:</label>
    <input type="text" id="id" name="id"/>
    <br/>
    <label for="phoneNum">Phone number</label>
    <input type="text" id="phoneNum" name="phoneNum"/>
    <br/>

    <input type="radio" id="tHealthy" name="healthy"/>
    <label for="tHealthy">Healthy: Yes</label>

    <input type="radio" id="fHealthy" name="healthy"/>
    <label for="fHealthy">Healthy: No</label>
    <br/>
    <label for="issues">Any other issues?</label>
    <textarea
            type="textarea"
            id="issues"
            name="issues"
            rows="4"
            colls="10"
    ></textarea>
    <br/>
    <input type="submit" id="submit" value="Submit"/>
</form>
</body>
