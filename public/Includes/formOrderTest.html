  <body>
    <form>
      <legend>Cart</legend>
      <legend>Items</legend>
      <input type="checkbox" class="surf" id="surf" name="surf" value="surf" />
      <label for="surf">גלשן</label>
      <input type="checkbox" class="sap" id="sap" name="sap" value="sap" />
      <label for="sap">סאפ</label>
      <input
        type="checkbox"
        class="cloth"
        id="cloth"
        name="cloth"
        value="cloth"
      />
      <label for="cloth">ביגוד ימי</label>

      <legend>Details</legend>
      <label for="bday">Birthday</label>
      <input type="date" id="bday" name="bday" />
      <br />
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name</label>
      <input type="text" id="lname" name="lname" />
      <br />
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" />
      <br />
      <label for="phoneNum">Phone number</label>
      <input type="text" id="phoneNum" name="phoneNum" />
      <br />
      <label for="tHealthy">Yes</label>
      <input type="radio" id="tHealthy" name="healthy" />
      <label for="fHealthy">No</label>
      <input type="radio" id="fHealthy" name="healthy" />
      <br />
      <label for="issues">Any other issues?</label>
      <textarea
        type="textarea"
        id="issues"
        name="issues"
        rows="4"
        colls="10"
      ></textarea>
      <br />
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
